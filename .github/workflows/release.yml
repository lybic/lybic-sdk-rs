name: Create lybic Rust SDK Release
permissions:
    contents: read

on:
    push:
        tags:
            - "v*"

jobs:
    validate-version:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Ensure tag matches server crate version
              run: python .github/scripts/check_tag.py

    publish-crates:
        needs: validate-version
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Publish crate
              env:
                  CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
              run: cargo publish
